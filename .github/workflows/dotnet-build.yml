name: .NET build and Docker Image CI

on:
  workflow_run:
    workflows: ["Terraform Plan and Apply for Azure"]
    types:
      - completed

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  build-dotnet:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: '8.0.x'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    # Lint for C# -> dotnet format
    - name: Install dotnet-format tool
      working-directory: ./dotnet-app
      run: dotnet tool install -g dotnet-format

    - name: Run dotnet format
      working-directory: ./dotnet-app
      run: dotnet format

    # SonarLint, SonarCloud Analysis
    - name: Analyze with SonarCloud
      uses: SonarSource/sonarcloud-github-action@v2.2.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=maalcantara_DevOps_Challenge
          -Dsonar.organization=maalcantara
          -X
        projectBaseDir: .

    - name: Build the project
      working-directory: ./dotnet-app
      run: dotnet build --configuration Release

    - name: Publish the project
      working-directory: ./dotnet-app
      run: dotnet publish --configuration Release --output ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-app
        path: ./dotnet-app/publish

  build-docker-acr:
    runs-on: ubuntu-latest
    needs: build-dotnet

    env:
      ACR_LOGIN_SERVER: ${{ needs.terraform.outputs.container_registry_login_server }}
      ACR_USERNAME: ${{ needs.terraform.outputs.container_registry_admin_username }}
      ACR_PASSWORD: ${{ needs.terraform.outputs.container_registry_admin_password }}

    steps:
    - uses: actions/checkout@v4

    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ env.ACR_USERNAME }}
        password: ${{ env.ACR_PASSWORD }}

    - name: Build the Docker image
      working-directory: ./dotnet-app
      run: docker build -t ${{ env.ACR_LOGIN_SERVER }}/dotnetapp:latest .

    - name: Save Docker image to a tar file
      working-directory: ./dotnet-app
      run: docker save ${{ env.ACR_LOGIN_SERVER }}/dotnetapp:latest -o dotnetapp.tar

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v2
      with:
        name: dotnetapp-image
        path: ./dotnet-app/dotnetapp.tar

    - name: Push Docker image to ACR
      working-directory: ./dotnet-app
      run: docker push ${{ env.ACR_LOGIN_SERVER }}/dotnetapp:latest

  deploy-aks:
    runs-on: ubuntu-latest
    needs: build-docker-acr

    env:
      KUBE_CONFIG: ${{ needs.terraform.outputs.kube_config }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Kubernetes tools
      run: |
        echo ${{ env.KUBE_CONFIG }} | base64 --decode > ~/.kube/config
        kubectl version --client

    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/deployment.yml
        kubectl apply -f k8s/service.yml